<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Kron â€“ A kubernetes cron job tool</title>
  </head>
  <body>
    <div class="navbar-expand-md">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/"><i class="fa fa-clock-o"></i> Kron</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Favorites</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Scheduled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container mt-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">{{ .Context }}</li>
          <li class="breadcrumb-item">{{ .Namespace }}</li>
          <li class="breadcrumb-item">{{ .Cronjob }}</li>
          <li class="breadcrumb-item active" aria-current="page">{{ .Name }}</li>
        </ol>
      </nav>

      <h1>{{ .Name }}</h1>
      <dl>
        <dt>Cronjob</dt>
        <dd><a href="/cronjob/{{ .Context }}/{{ .Namespace }}/{{ .Cronjob }}">{{ .Cronjob }}</a></dd>

        <dt>Logs</dt>
        <dd>
          {{ range .Pods }}
            <div class="card">
              <div class="card-header">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#{{ .Name }}-collapse" aria-expanded="true" aria-controls="{{ .Name }}-collapse">
                    {{ .Name }}
                  </button>
                </h2>
              </div>
              <div id="{{ .Name }}-collapse" class="collapse show">
                <div class="card-body bg-dark">
                  <pre><code class="text-white">{{ .Logs }}</code></pre>
                </div>
              </div>
            </div>
          {{ end }}
        </dd>
      </dl>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
